<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="./Estilo.css" />
</head>
<body>
  <main class="Container">
  <header>    
    <img src="./images/logo.svg" class="header__Img">
  </header>


<div class="Container-Flex">
  <img src="./images/illustration-mockups.svg" class="Container-Flex__Img">

  <div class="Container-Flex__Items">
   <h1 class="Container-Flex__Titulo"> Build The Community <br>Your Fans Will Love </h1>
      
    <p class="Container-Flex__Texto">Huddle re-imagines the way we build communities. You have<br> a voice, but so does your audience. 
    Create connections with<br> your users as you engage in genuine discussion. </p>

    <button class="Container-Flex__btn"> Register </button>
  </div>
  <section class="buttons">
    <a href="#" class="fa fa-facebook"></a>
    <a href="#" class="fa fa-twitter"></a>
    <a href="#" class="fa fa-instagram"></a>
  </section>


</div>
</main>



<script src="https://kit.fontawesome.com/ed96b8be7a.js" crossorigin="anonymous"></script>
